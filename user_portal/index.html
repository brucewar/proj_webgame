<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>GOOGDOOD 网页游戏</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="screen-orientation" content="portrait"/>
  <style>
    html, body {
      height: 100%;
    }

    .rounded {
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
      display: block;
    }

    .rounded img {
      opacity: 0;
      -moz-box-shadow: 2px 2px 10px #06C;
      -webkit-box-shadow: 2px 2px 10px #06C;
      box-shadow: 2px 2px 10px #06C;
    }
  </style>
  <!-- Libraries -->
  <link rel="stylesheet" href="../public_js/jquery/jquery.mobile-1.3.1.min.css"/>
  <link rel="stylesheet" href="../public_js/jquery/jquery.Jcrop.min.css"/>
  <!-- including jquery -->
  <script src="../public_js/url_parser.js"></script>
  <script src="../public_js/form_validator.js"></script>

  <script src="../public_js/jquery/jquery-1.9.1.min.js"></script>
  <script src="../public_js/jquery/jquery.mobile-1.3.1.min.js"></script>
  <script src="../public_js/jquery/jquery.Jcrop.min.js"></script>
  <script src="../public_js/jquery/jquery.color.js"></script>

  <script src="../public_js/image_process/binaryajax.js"></script>
  <script src="../public_js/image_process/exif.js"></script>
  <script src="../public_js/image_process/image_preprocess.js"></script>
  <script src="../public_js/image_process/megapix-image.js"></script>

  <script src="./js/index.js"></script>
  <script src="../public_js/wx_share.js"></script>
  <script type="text/javascript">
    var gameType = null;
    var gameID = null;
    var userID = null;
    var userWXID = null;

    window.onload = function () {
      initPortal();
    };

  </script>
</head>
<body style="text-align: center;background: #f2f6f8;">
<script type="text/javascript">
  var cc = cc = cc || {};
  cc.TransitionScene = function () {
  };
</script>
<div data-role="content" class="ui-content" role="main" id="content_div" style="height:100%;">
  <div id='errorPage' style='display:none;'>
    <h1>
      当前浏览器不支持WebSocket，请使用chrome or opera or firefox 18
    </h1>
  </div>
  <div id='prePage' style='width:100%;text-align:left;'>
    <div style="display:none;">
      <button id="show_loading" class="show-page-loading-msg" data-theme="b" data-inline="true" data-msgtext=""
              data-textvisible="true" data-textonly="false"></button>
      <button id="hide_loading" class="hide-page-loading-msg" data-inline="true"></button>
    </div>
    <table class="ui-responsive table-stroke">
      <tr>
        <td>
                    <span id='avatar' data-inline="true">
                        <!-- <img src='../public_res/avatars/plus.png'/> -->
                    </span>
        </td>
        <td style='vertical-align: top; width: 100%'>
          <div id="nick_input_div" style="display: none;">
            <input id="nick_name" name="nick_name" data-mini="true" data-inline="true" type="text" value=""
                   onchange=""/>
          </div>
          <div id="nick_name_div" style="display: block;">
            <span id="nick_name_text" data-inline="true"></span>
            <a href="#" data-role="button" data-iconpos="notext" data-icon="edit" data-theme="c" data-inline="true"
               style="float : right;" onclick="showEdit(1);">编辑</a>
          </div>
        </td>
      </tr>
    </table>
    <div id="set_avatar" data-role="collapsible" style='display:none;'>
      <h4>自定义头像</h4>
      <input type="file" id="picture_content" name="picture_content"
             onchange="resizeFile(this, 'picture_content', 'picture_preview_frame')"/>
      同步到图库<br/>
      <select name="as_picture" id="as_picture" data-role="slider" data-mini="true">
        <option value="0" selected="true">否</option>
        <option value="1">是</option>
      </select>
      <br/>

      <div style='display:block' id='picture_preview_frame' align="center">
        <img style="max-width:200px; max-height:none" src="../public_res/default_picture.png"
             id="picture_crop_preview"/>
      </div>
      <!-- <canvas id='cropCanvas'></canvas> -->
    </div>
        <span id="update_button" style="display: none;">
            <input type='button' value='更新' onclick='saveUser();' data-icon="check" data-theme="b" data-mini="true"/>
        </span>
        <span id="enter_button" style="display:block;">
            <input type='button' value='继续' onclick='enterGame();'/>
        </span>
        <span id="goto_wx" style="display:none; text-align: center">
            请返回微信公众账号选择要进入的游戏
        </span>
  </div>
</div>
</body>
</html>
